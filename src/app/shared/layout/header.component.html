<style>
/*Navbar Styles*/
.w3-navbar { color: #fff; }
.w3-navbar.w3-animate-top { color: #444; }
.w3-navbar li a:hover { background-color: rgba(0,0,0,0.2); color: #fff; }

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}
</style>

<nav class="navbar navbar-light">
<div class="w3-top">

  <!-- Show this for logged out users -->
   <ul *showAuthed="false"
    class="nav navbar-nav pull-xs-right w3-navbar" id="myNavbar">

    <li><a class="w3-padding-large" routerLink="/">EarthSense</a></li>

    <li class="nav-item w3-hide-small w3-right">
      <a class="nav-link w3-padding-large" routerLink="/login" routerLinkActive="active">Login</a>
    </li>

    <li class="nav-item w3-hide-small w3-right">
      <a class="nav-link w3-padding-large" routerLink="/register" routerLinkActive="active">Sign up</a>
    </li>

    <li class="nav-item w3-hide-small w3-right">
      <a class="nav-link w3-padding-large" routerLink="/map" routerLinkActive="active">Map</a>
    </li>

    <li class="nav-item w3-hide-small w3-right">
      <a class="nav-link w3-padding-large" routerLink="/data" routerLinkActive="active">Data</a>
    </li>

    <li class="nav-item w3-hide-small w3-right">
       <a class="nav-link w3-padding-large" routerLink="/">Home</a>
    </li>
   </ul>

<!--  Show this for logged in users -->

   <ul *showAuthed="true"
     class="nav navbar-nav pull-xs-right w3-navbar" id="myNavbar">

     <li><a class="w3-padding-large" routerLink="/">EarthSense</a></li>

     <li class="nav-item w3-hide-small w3-right">
       <a class="nav-link w3-padding-large" routerLink="/" routerLinkActive="active"> Logout </a>
     </li>

     <li class="nav-item w3-hide-small w3-right">
       <a class="nav-link w3-padding-large"
         [routerLink]="['/profile', currentUser.username]"
         routerLinkActive="active">
         <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic" />
         {{ currentUser.username }}
       </a>
     </li>

     <li class="nav-item w3-hide-small w3-right">
       <a class="nav-link w3-padding-large" routerLink="/manage" routerLinkActive="active"> Manage Nodes </a>
     </li>

     <li class="nav-item w3-hide-small w3-right">
       <a class="nav-link w3-padding-large" routerLink="/map" routerLinkActive="active"> Map </a>
     </li>

     <li class="nav-item w3-hide-small w3-right">
       <a class="nav-link w3-padding-large" routerLink="/data" routerLinkActive="active"> Data </a>
     </li>

     <li class="nav-item w3-hide-small w3-right">
       <a class="nav-link w3-padding-large"
         routerLink="/"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">
         Home
       </a>
     </li>
   </ul>

</div>
</nav>
